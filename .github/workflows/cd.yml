name: CD Pipeline

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-docker:
    runs-on: ubuntu-latest
    steps:
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space-action@v1.3.1
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Build Single Unified Image (Used for API, UI, and Worker)
      - name: Build RAG Image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile
          push: false # Set to true when Docker Hub credentials are configured
          tags: rag-qiskit:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max